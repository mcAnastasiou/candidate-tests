<div class="container">
    <label>Status</label>
    <div class="dropdown-wrapper">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline" id="dropdownBasic1" ngbDropdownToggle>
              {{displayValue}}
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" *ngFor="let value of dropdownValues"  (click)="onValueSelected(value)">{{value}}</button>
            </div>
          </div>
    </div>
</div>
